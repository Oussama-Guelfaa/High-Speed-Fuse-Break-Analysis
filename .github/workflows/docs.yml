name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx_rtd_theme nbsphinx jupyter
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build documentation
      run: |
        mkdir -p docs/source
        echo "# High-Speed Fuse Break Analysis" > docs/source/index.rst
        echo "" >> docs/source/index.rst
        echo ".. toctree::" >> docs/source/index.rst
        echo "   :maxdepth: 2" >> docs/source/index.rst
        echo "   :caption: Contents:" >> docs/source/index.rst
        echo "" >> docs/source/index.rst
        echo "   notebooks/fuse_break_analysis_notebook.ipynb" >> docs/source/index.rst
        echo "   notebooks/fuse_analysis.py" >> docs/source/index.rst
        sphinx-build -b html docs/source docs/build
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build
